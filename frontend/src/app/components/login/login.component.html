<section>
    <div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h3 class="mb-0">Login</h3>
					</div>
					<div class="card-body">
						<form [formGroup]="loginForm" (submit)="onSubmit()">
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" class="form-control" formControlName="email" minlength="6" maxlength="100" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" id="password" name="password" minlength="6" maxlength="20" class="form-control" formControlName="password" required>
							</div>
							<button type="submit" [disabled]="loginForm.status == 'INVALID'" class="btn btn-primary btn-block">Login</button>
							<div class="row justify-content-center mt-4">
								<p>If you don't have Account?</p>&nbsp;
								<a href="signup">SignUp</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
